apiVersion: apps/v1
kind: Deployment
metadata:
  name: biology-twin-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: biology-twin-api
  template:
    metadata:
      labels:
        app: biology-twin-api
    spec:
      containers:
      - name: api
        image: biology-twin:latest
        ports:
        - containerPort: 8000
        env:
        - name: MODEL_PATH
          value: "/app/models"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: biology-twin-api-service
spec:
  selector:
    app: biology-twin-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: biology-twin-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: biology-twin-frontend
  template:
    metadata:
      labels:
        app: biology-twin-frontend
    spec:
      containers:
      - name: frontend
        image: biology-twin:latest
        command: ["streamlit", "run", "frontend/app.py", "--server.port", "8501"]
        ports:
        - containerPort: 8501
---
apiVersion: v1
kind: Service
metadata:
  name: biology-twin-frontend-service
spec:
  selector:
    app: biology-twin-frontend
  ports:
    - protocol: TCP
      port: 8501
      targetPort: 8501
  type: LoadBalancer